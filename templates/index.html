<!DOCTYPE html>
<html>
<head>
    <title>O-Star Interface</title>
    <style>
        body {
            background-image: url("/static/o_star.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 0 0 5px black;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.55);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Select an option</h2>

    <form method="POST">
        <select name="my_select" id="my_select">
            {% for opt in options %}
                <option value="{{ opt }}">{{ opt }}</option>
            {% endfor %}
        </select>

        <button type="submit">Confirm</button>
    </form>

    {% if selected_value %}
        <p>You selected: <strong>{{ selected_value }}</strong></p>
    {% endif %}
</div>

</body>
</html>
